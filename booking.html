<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siargao - Booking</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <style>
        /* style.css */

* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-image: url('source/coco.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: #333;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

main.reveal {
  max-width: 500px;
  margin: 40px auto 60px;
  background: white;
  padding: 30px 25px 40px;
  border-radius: 12px;
  box-shadow: 0 12px 20px rgb(0 0 0 / 0.1);
}

h2 {
  margin-bottom: 20px;
  font-weight: 700;
  text-align: center;
  color: #2c3e50;
}

.booking-card form {
  display: flex;
  flex-direction: column;
  width: 450px;
  gap: 15px;
  
}


.booking-card input[type="text"],
.booking-card input[type="email"],
.booking-card input[type="tel"],
.booking-card input[type="number"],
.booking-card input[type="date"],
.booking-card select,
.booking-card textarea {
  padding: 12px 15px;
  font-size: 1rem;
  border: 1.8px solid #ddd;
  border-radius: 8px;
  transition: border-color 0.3s ease;
  font-family: inherit;
  resize: vertical;
}

.booking-card input:focus,
.booking-card select:focus,
.booking-card textarea:focus {
  outline: none;
  border-color: #2980b9;
  box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
}


.booking-card textarea {
  min-height: 80px;
}

.btn {
  background-color: #2980b9;
  color: white;
  border: none;
  padding: 14px;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.25s ease;
  margin-top: 10px;
}

.btn:hover {
  background-color: #1f6391;
}

#priceDisplay, #packageDescription {
  font-size: 0.95rem;
  margin-top: -5px;
  margin-bottom: 10px;
  color: #555;
  min-height: 22px;
}

footer {
  background: #2c3e50;
  color: #fff;
  text-align: center;
  padding: 15px 10px;
  font-size: 0.9rem;
  user-select: none;
}

footer p {
  margin: 5px 0;
}

/* Popup overlay */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(44, 62, 80, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.3s ease;
}

.popup-overlay.hidden {
  display: none;
}

.popup-card {
  background: white;
  border-radius: 12px;
  padding: 25px 35px;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 10px 30px rgb(0 0 0 / 0.15);
}

.popup-card h2 {
  margin-bottom: 15px;
  color: #2980b9;
}

.popup-card p {
  font-size: 1rem;
  margin-bottom: 25px;
  color: #444;
}

#close-popup {
  background-color: #2980b9;
  color: white;
  border: none;
  padding: 10px 25px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.25s ease;
}

#close-popup:hover {
  background-color: #1f6391;
}

/* Responsive */
@media (max-width: 520px) {
  main.reveal {
    margin: 20px 15px 40px;
    padding: 25px 15px 30px;
  }
}

    </style>

  <main class="reveal">
    <h2>Book Your Trip</h2>
    <div class="booking-card">
<form id="booking-form">
  <input type="text" name="fullname" placeholder="Full Name" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="tel" name="contact" placeholder="Contact Number" required />
  <input type="number" name="guests" placeholder="Number of Guests" min="1" required />
  <input type="date" name="date" required />

<select id="selectedPackage" name="package" required>
  <option value="">Select Package</option>
  <option value="Cloud 9 Surfing" data-price="1500">Cloud 9 Surfing</option>
  <option value="Island Hopping" data-price="3000">Island Hopping</option>
  <option value="Sugba Lagoon" data-price="5000">Sugba Lagoon</option>
</select>

  <p id="priceDisplay">Price: â‚±0</p>
  <p id="packageDescription">Please select a package to see what's included.</p>

  <textarea name="notes" placeholder="Special Requests or Notes"></textarea>

  <button class="btn" type="submit">Submit Booking</button>
</form>
      <p id="booking-msg"></p>
    </div>
  </main>


  <div id="thankyou-popup" class="popup-overlay hidden">
  <div class="popup-card">
    <h2>Thank You!</h2>
    <p>Your booking has been submitted successfully.</p>
    <button id="close-popup">Close</button>
  </div>
</div>

 

  <script src="script.js"></script>
</body>
